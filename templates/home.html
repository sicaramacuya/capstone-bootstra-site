{% extends 'base.html' %}

{% block title %}
Space Launches | Home
{% endblock %}

{% block content %}


<section class="bg-dark vh-100" id="top-section">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Space Launches</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="/spacex">SpaceX</a>
                <a class="nav-link active" href="/ula">United Launch Alliance</a>
                <a class="nav-link active" href="/rocketlab">Rocket Lab</a>

                <!-- Button trigger modal -->
                <button type="button" class="btn btn-white" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Newsletter
                </button>
                
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label">Name</label>
                                <input class="form-control" id="exampleFormControlTextarea1" type="text"></input>
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                            </div>
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Subscribe to Newsletter</button>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </nav>

    <div class="container-sm py-5">
        <h1 class="display-1 text-light py-5" style="font-size: 13.5vh;">SpaceX</h1>
    </div>

    <div class="container-sm py-5">
        <div class="row">
        <div class="col-md-8 offset-sm-4">
            <div class="d-grid gap-2 col-10 mx-auto pt-5">
                <a href="/spacex"><button class="btn btn-light lead" type="button" style="font-size: 8vh;">Launch Preview!</button></a>
            </div>
        </div>
        </div>
    </div>
</section>

<section class="bg-light vh-100" id="middle-section">
    <div class="container-sm py-5">
        <h1 class="display-1 text-dark py-5" style="font-size: 13.5vh;">United Launch<br>Alliance</h1>
    </div>

    <div class="container-sm py-5">
        <div class="row">
        <div class="col-md-8 offset-sm-4">
            <div class="d-grid gap-2 col-10 mx-auto pt-5">
                <a href="/ula"><button class="btn btn-dark lead" type="button" style="font-size: 5.25rem;">Launch Preview!</button></a>
            </div>
        </div>
        </div>
    </div>
</section>

<section class="bg-dark vh-100" id="bottom-section">
    <div class="container-sm py-5">
        <h1 class="display-1 text-light py-5" style="font-size: 13.5vh;">Rocket Lab</h1>
    </div>

    <div class="container-sm py-5">
        <div class="row">
        <div class="col-md-8 offset-sm-4">
            <div class="d-grid gap-2 col-10 mx-auto pt-5">
                <a href="/rocketlab"><button class="btn btn-light lead" type="button" style="font-size: 8vh;">Launch Preview!</button></a>
            </div>
        </div>
        </div>
    </div>
</section>

<footer class="bg-light text-muted py-4" id="footer">
    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                <p class="lead link-dark mb-0">FAQ</p>
            </div>
            <div class="col-sm-3">
                <p class="lead link-dark mb-0">Contact</p>
            </div>
            <div class="col-sm-3">
                <p class="lead link-dark mb-0">Terms and Conditions</p>
            </div>
            <div class="col-sm-3">
                <p class="lead link-dark mb-0">Privacy Policy</p>
            </div>
        </div>
    </div>
</footer>
{% endblock %}
